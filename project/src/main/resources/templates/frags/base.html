<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />

        <link href="../../static/css/base.css" th:href="@{/css/base.css}" rel="stylesheet" />

        <title th:text="${title}">Default title</title>
     
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="navbar(navbar)">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Michelan(logo)</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item" th:classappend="${navbar} == 'main' ? 'active'">
                            <a class="nav-link" href="#" th:href="@{/}">홈<span class="sr-only" th:if="${menu} == 'main'">(current)</span></a>
                        </li>
                        <li class="nav-item" th:classappend="${navbar} == 'list' ? 'active'">
                            <a class="nav-link" href="#" th:href="@{/gallery/galleryview}">갤러리<span class="sr-only" th:if="${menu} == 'galleryview'">(current)</span></a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">카테고리</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown01">
                                <li><a class="dropdown-item" href="#">회화</a></li>
                                <li><a class="dropdown-item" href="#">도예</a></li>
                                <li><a class="dropdown-item" href="#">공예</a></li>
                                <li><a class="dropdown-item" href="#">조소</a></li>
                                <li><a class="dropdown-item" href="#">기타</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Admin</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <div class="foot">
            <div class="jumbotron text-center mt-5 mb-0">
                <h3 class="text-secondary">MICHELAN</h3>
                <p>MICHELAN's Homepage is powered by <span class="text-primary">KKLYM</span>/ Designed by<span class="text-primary">KKLYM</span></p>
            </div>
        </div>
       
    </body>
</html>
