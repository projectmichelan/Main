<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/base :: head(login)"> </head>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-slim.min.js}"></script>
    <script th:src="@{static/js/popper.min.js}"></script>
    <title>Please Log in</title>
  <body class = "text-center" cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%">
    

	<div class="card align-middle" style="width:20rem; border-radius:20px;">
		<div class="card-title" style="margin-top:30px;">
			<h2 class="card-title text-center" style="color:#113366;">MICHELAN</h2>
		</div>
		<div class="card-body">
      <div th:if = "${param.error}">
        아이디가 잘못되었습니다.
      </div>
      <div th:if = "${param.logout}">
        로그아웃되었습니다.
      </div>
      <form class="form-signin" th:action = "@{/account/login}" method="POST" onSubmit="logincall();return false">
        <h5 class="form-signin-heading">로그인</h5>
        <input type="text" id="userid" name="userid" class="form-control" placeholder="ID" required autofocus><BR>
        <input type="password" id="userpw" name="userpw" class="form-control" placeholder="PW" required><br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 기억하기
          </label>
        </div>

        </form>

      

	<div class="modal">
	</div>
   

  </body>
</html>
