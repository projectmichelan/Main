<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/base :: head(main)" lang="ko">
        <meta name="theme-color" content="#7952b3" />
    </head>

    <title>Main gallery</title>
    <body>
        <main>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">Michelan</h1>
                        <p class="lead text-muted">현재 진행 중인 전시회를 살펴 보세요</p>
                        <p th:text="${#lists.size(Exhibition)} + '개의 전시가 진행 중입니다.'"></p>
                        <p>
                            <!-- <a href="#" class="btn btn-primary my-2">Main call to action</a>
                            <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
                        </p>
                    </div>
                </div>
            </section>

            <!-- 단체전 콘테이너 -->
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <th:block th:each="exhibition: ${Exhibition}">
                            <div class="col" th:if="${exhibition.type == 0}">
                                <div class="card shadow-sm">
                                    <svg
                                        class="bd-placeholder-img card-img-top"
                                        width="100%"
                                        height="225"
                                        xmlns="http://www.w3.org/2000/svg"
                                        role="img"
                                        aria-label="Placeholder: Thumbnail"
                                        preserveAspectRatio="xMidYMid slice"
                                        focusable="false"
                                    >
                                        <title>Placeholder</title>
                                        <rect width="100%" height="100%" fill="#55595c" />
                                        <text x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="${exhibition.id}"></text>
                                    </svg>

                                    <div class="card-body">
                                        <p class="card-text" th:text="${exhibition.title}"></p>
                                        <p class="card-text" th:text="${exhibition.content}"></p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                            </div>
                                            <small class="text-muted">9 mins</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
            <!-- 개인전 콘테이너 -->
            <div class="album py-5 bg-dark">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <th:block th:each="exhibition: ${Exhibition}">
                            <div class="col" th:if="${exhibition.type == 1}">
                                <div class="card shadow-sm">
                                    <svg
                                        class="bd-placeholder-img card-img-top"
                                        width="100%"
                                        height="225"
                                        xmlns="http://www.w3.org/2000/svg"
                                        role="img"
                                        aria-label="Placeholder: Thumbnail"
                                        preserveAspectRatio="xMidYMid slice"
                                        focusable="false"
                                    >
                                        <title>Placeholder</title>
                                        <rect width="100%" height="100%" fill="#55595c" />
                                        <text x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="${exhibition.id}"></text>
                                    </svg>

                                    <div class="card-body">
                                        <p class="card-text" th:text="${exhibition.title}"></p>
                                        <p class="card-text" th:text="${exhibition.content}"></p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                            </div>
                                            <small class="text-muted">9 mins</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </main>

        <script th:src="/js/bootstrap.bundle.js"></script>
        <script th:src="/js/popper.min.js"></script>
        <script th:src="/js/bootstrap.js"></script>
    </body>
</html>
