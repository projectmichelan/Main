<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="frags/base :: head('Gallery')">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="frags/base :: navbar('Gallery')"></nav>

<div class="container">

    <h2> Gallery </h2>

    <div>총 게시물 수 : <span th:text="${#lists.size(galleryview)}"></span></div>

    <table>
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">content</th>
        </tr>
        <tbody>
        <tr th:each="list : ${galleryview}">
            <td th:text="${list.id}">default id</td>
            <td th:text="${list.title}">default title</td>
            <td th:text="${list.content}">default content</td>
        </tr>
        </tbody>
    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


</body>

</html>
